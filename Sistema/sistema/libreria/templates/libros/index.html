{% extends "base.html" %}

{% block titulo %} Lista de libros {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        <!--Lista libros-->
        <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar nuevo libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Imagen</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                <tr>
                    <td>{{ libro.id }}</td> <!--td> 1</td-->
                    <td>{{ libro.titulo }}</td> <!--td> Django con Python </td-->
                    <td>
                        <img src="{{ libro.imagen.url }}" height="100" />

                    </td> <!--td>Imagen.jpg</td-->
                    <td>{{ libro.descripcion }}</td> <!--td> Libro que habla sobre Django</td-->
                    <td> 
                        <a name="" id="" class="btn btn-info" href="{% url 'editar' libro.id %}" role="button">Editar</a> 

                        <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a> 
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table> 
        
    </div>
    <div class="card-footer text-muted">
        Footer
    </div>
</div>

{% endblock %}
